<!DOCTYPE html>
<html>
<head>
  <title>Checkmark Animation with SVG</title>
</head>
<body>
  <!-- Círculo animado com o ícone de marca de verificação -->
  <div class="circle-container" style="display: block; width: 24px; float: left; height: 24px; border: 2px solid #4caf50; border-radius: 50%; position: relative; overflow: show; opacity: 0; animation: inAnima 5s cubic-bezier(0,1,0,1) 1s forwards;">
    <!-- SVG do ícone de marca de verificação com borda branca -->
    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#ffffff" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 1; z-index: 1;">
      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
    </svg>
    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#4caf50" stroke="#4caf50" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 1; z-index: 1;">
      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
    </svg>
  </div>

  <!-- Texto que aparecerá após a animação -->
  <div class="congratulations-text" style="position: absolute; top: 50%; left: -100%; opacity: 0; font-size: 14px; font-weight: bold; animation: fadeInFromLeft 1s 6s forwards;">Parabéns! Aula concluída.</div>

  <style>
    /* Animação para o ícone girar e diminuir */
    @keyframes inAnima {
      0% { opacity: 0; transform: scale(0) rotate(0); }
      100% { opacity: 1; transform: scale(1) rotate(360deg); }
    }

    /* Animação para o texto surgir da esquerda para a direita */
    @keyframes fadeInFromLeft {
      0% { left: -100%; opacity: 0; }
      100% { left: 50%; opacity: 1; }
    }
  </style>
</body>
</html>
